<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            background-color: #09f;
            margin-bottom: 4px;

        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            img {
                aspect-ratio: 1/1;
                width: 100%;
            }
        }
    </style>
    <title>GASAP with images</title>

    <div class="grid">
        <img src="https://cdn.marvel.com/u/prod/marvel/i/mg/9/30/538cd33e15ab7/standard_incredible.jpg">
        <img src="https://cdn.marvel.com/u/prod/marvel/i/mg/3/e0/661e9b6428e34/standard_incredible.jpg">
        <img src="https://cdn.marvel.com/u/prod/marvel/i/mg/3/a0/537ba3793915b/standard_incredible.jpg">
        <img src="https://cdn.marvel.com/u/prod/marvel/i/mg/5/c0/537ba730e05e0/standard_incredible.jpg">
        <img src="https://cdn.marvel.com/u/prod/marvel/i/mg/c/10/537ba5ff07aa4/standard_incredible.jpg">
        <img src="https://cdn.marvel.com/u/prod/marvel/i/mg/2/60/537bcaef0f6cf/standard_incredible.jpg">
        <img src="https://cdn.marvel.com/u/prod/marvel/i/mg/c/10/537babe1c1f66/standard_incredible.jpg">
        <img src="https://cdn.marvel.com/u/prod/marvel/i/mg/6/b0/662c2568c6e0f/standard_incredible.jpg">
        <img src="https://cdn.marvel.com/content/1x/433ybv_com_crd_01.jpg">

    </div>

</head>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
<script>
    gsap.to('.grid img', {
        duration: 2,
        scale: .9,
        opacity: 0, // con este valor provocamos que desaparezca
        stagger: {
            each: .5,
            repeat: -1,
            yoyo: true,
            grid: 'auto', // indicando que es un grid provocamos un efecto diferente
            from: 'center' // Se indica que empiece desde el centro, tambiÃ©n puede ser random, esquinas => edges, final => end
        }
    })
</script>
